apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-service
  labels:
    app: memory-service
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: memory-service
    tags.datadoghq.com/version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-service
      tags.datadoghq.com/service: memory-service
      tags.datadoghq.com/env: dev
      tags.datadoghq.com/version: "0.0.1"
  template:
    metadata:
      labels:
        app: memory-service
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: memory-service
        tags.datadoghq.com/version: "0.0.1"
        admission.datadoghq.com/enabled: "true"
      annotations:
        # Auto-inject the Datadog Java tracer
        admission.datadoghq.com/enabled: "true"
        admission.datadoghq.com/java-lib.version: "v1.50.0"
        # Configure injector to point tracer at the node's Agent
        admission.datadoghq.com/config.mode: "hostip"
        # Collect stdout/stderr as logs for THIS container
        ad.datadoghq.com/memory-service.logs: >-
          [{"source":"java","service":"memory-service","auto_multi_line_detection": true}]
    spec:
      containers:
        - name: memory-service
          image: sumanth17121988/memoryleak-service:datadog
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
          # JVM Heap settings
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx700m"
            # Unified service tags
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']

            # Tracing, profiling, DI, JMX, AppSec
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_TRACE_HEALTH_METRICS_ENABLED
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_DYNAMIC_INSTRUMENTATION_ENABLED
              value: "true"
            - name: DD_JMXFETCH_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"
            - name: DD_PROFILING_DDPROF_LIVEHEAP_ENABLED
              value: "true"
            - name: DD_PROFILING_HEAP_ENABLED
              value: "true"
            - name: DD_PROFILING_DIRECTALLOCATION_ENABLED
              value: "true"
            # Optional: global tags (maps to dd.tags)
            - name: DD_TAGS
              value: "app-name:memory-service,team:devops"

            # Tracer -> node Agent (DaemonSet) on 8126
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_URL
              value: "http://$(DD_AGENT_HOST):8126"
---
apiVersion: v1
kind: Service
metadata:
  name: memory-service-lb
  labels:
    app: memory-service
spec:
  type: LoadBalancer
  selector:
    app: memory-service
    tags.datadoghq.com/service: memory-service
  ports:
    - name: http
      port: 8082        # external LB port
      targetPort: 8082  # container port

